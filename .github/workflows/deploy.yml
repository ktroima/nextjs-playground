name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # Vercel へのデプロイ例（実際には Vercel の設定が必要）
      - name: Deploy to Vercel
        run: echo "Deploy to Vercel or other platform"
        # 実際のデプロイコマンドをここに記述
        # 例: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
